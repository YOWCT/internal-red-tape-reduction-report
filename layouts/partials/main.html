<section id="main">

  <div class="container">

    <h2 class="section-heading">{{ .Title }}</h2>

    {{ if and (gt .WordCount 600 ) }}
      <aside class="d-print-none">
        <p class="sr-only">Chapter table of contents</p>
        {{.TableOfContents}}
      </aside>
    {{ end }}

    {{ .Content }}

    {{ partial "prevnext.html" . }}

  </div>

</section>

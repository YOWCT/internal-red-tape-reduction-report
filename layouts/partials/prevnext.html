<!-- Prev / Next Post -->
<!-- Thanks to https://remotesynthesis.com/blog/hugo-tips-tricks#nextprevious-page-navigation -->
<nav class="entry-navigation">
  <div class="row">
    <div class="col-md-6">
      {{ if ne .PrevInSection  nil }}
      <div class="entry-navigation--left">
        <i class="ui-arrow-left"></i>
        <span class="entry-navigation__label">Previous</span>
        <div class="entry-navigation__link">
        {{ with .PrevInSection }}
        <a href="{{.Permalink}}" rel="next">{{ .Title }}</a>
        {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
    <div class="col-md-6 text-right">
      {{ if ne .NextInSection  nil }}
      <div class="entry-navigation--right">
        <span class="entry-navigation__label">Next</span>
        <i class="ui-arrow-right"></i>
        <div class="entry-navigation__link">
        {{ with .NextInSection }}
        <a href="{{ .Permalink }}" rel="prev">{{ .Title }}</a>
        {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</nav>

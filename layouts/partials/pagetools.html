<button class="btn btn-sm btn-outline-primary irt-show-all-images">Show all images</button>
<button class="btn btn-sm btn-outline-primary irt-hide-all-images">Hide all images</button>
{{ if eq .Params.type "displayall" }}
<button class="btn btn-sm btn-outline-primary irt-print-current">Print</button>
{{ else }}
<button class="btn btn-sm btn-outline-primary irt-print-current">Print this page</button>
<a class="btn btn-sm btn-outline-primary" href="/all#print">Print entire report</a>
{{ end }}
